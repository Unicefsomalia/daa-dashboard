<div class="container">
        <sistch-tables-single-view [instance]="providedInstance" (setInstance)="setIntance($event)" [id]="id"
        [instanceUrl]="instanceUrl">
        <div class="mt-3">
            <h1 class="page-title mt-3"> {{instance.name}} </h1>
        </div>

        <my-app-tables searchFieldName="original" searchFieldNameMessage="orignal ..." [formFilters]="formFilters"
            [enableEdit]="enableEdit" [enableExport]="enableExport" [listTypeUrl]="listUrl" [args]='args'
            [headers]="headers" [page_size]="pageSize" [showNumbering]="showNumbering"
            (exportTriggered)="exportTriggerd($event)" (actionsEvent)="handleActions($event)">

            <div header class="p-1">
                <div class="form-check">
                    <input class="form-check-input" [(ngModel)]="is_translated" (change)="onCheckboxChanged()"
                        type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Is Translated
                    </label>
                </div>
                <!-- <button class=" btn btn-sm btn-primary">Update Translations</button> -->
            </div>
        </my-app-tables>
    </sistch-tables-single-view>

    <div *ngIf="instance">


    </div>
</div>
